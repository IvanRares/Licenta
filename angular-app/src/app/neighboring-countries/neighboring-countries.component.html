<div class="container">
  <ngx-loading
  [show]="loading">
</ngx-loading>
  <div class="row border">
    <div class="col m-2">
      <select
        class="form-select"
        [(ngModel)]="selectedCountry"
        (change)="onOptionChange()"
      >
        <option>Austria</option>
        <option>France</option>
        <option>Switzerland</option>
      </select>
    </div>
    <div class="col m-2">
      <button type="button" class="btn btn-primary" (click)="runDrawMap()">
        Show map
      </button>
    </div>
    <div class="col m-2">
      <button type="button" class="btn btn-primary" (click)="showFirst6Weeks()">
        Show First 6 Weeks
      </button>
    </div>
    <div class="col m-2">
      <button type="button" class="btn btn-primary" (click)="showPlots()">
        Calculate Prediction
      </button>
    </div>
    <div class="col m-2">
      <button type="button" class="btn btn-primary" (click)="showComparisons()">
        Show Comparison
      </button>
    </div>
    <div class="col m-2">
      <button type="button" class="btn btn-primary" (click)="showNeighbor()">
        Show Total Cases vs Neighbors spread
      </button>
    </div>
  </div>
  <div class="row border mt-3">
    <div class="col m-2">
      <label for="mortalityRate" class="form-label">Mortality</label>
      <input type="number" class="form-control" [(ngModel)]="mortalityRate" placeholder="Mortality">
    </div>
    <div class="col m-2">
      <label for="mortalityRate" class="form-label">Transmission</label>
      <input type="number" class="form-control" [(ngModel)]="transmissionRate" placeholder="Transmission">
    </div>
    <div class="col m-2">
      <label for="mortalityRate" class="form-label">Incubation</label>
      <input type="number" class="form-control" [(ngModel)]="incubationPeriod" placeholder="Incubation">
    </div>
  </div>
  <div *ngIf="showMap" class="row m-2">
    <div class="col-md-12 text-center">
      <figure class="figure">
        <div class="d-flex justify-content-center">
          <img [src]="drawMap" class="img-fluid" />
        </div>
        <figcaption class="figure-caption text-center">Map</figcaption>
      </figure>
    </div>
  </div>
  <div *ngIf="showSpread" class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-center align-items-center">
        <figure class="figure">
          <div class="d-flex justify-content-center">
            <img [src]="spreadMap" class="img-fluid" />
          </div>
          <figcaption class="figure-caption text-center">Spread Map</figcaption>
        </figure>
  
        <div class="d-flex flex-column align-items-center">
          <img src="../../assets/legend.png" alt="Legend" class="img-fluid legend-img" />
          <span class="legend-caption text-center">Legend</span>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showPrediction" class="row m-2">
    <div class="col-md-6 text-center">
      <figure class="figure">
        <div class="d-flex justify-content-center">
        <img [src]="plots[0]" class="img-fluid" />
        </div>
        <figcaption class="figure-caption text-center">
          First 6 weeks
        </figcaption>
      </figure>
    </div>
    <div class="col-md-6 text-center">
      <figure class="figure">
        <div class="d-flex justify-content-center">
        <img [src]="plots[1]" class="img-fluid" />
        </div>
        <figcaption class="figure-caption text-center">Last 2 Weeks</figcaption>
      </figure>
    </div>
  </div>
  <div *ngIf="showComparison" class="row">
    <div class="col-md-12 text-center">
      <figure class="figure">
        <div class="d-flex justify-content-center">
          <img [src]="plots[2]" class="img-fluid" />
        </div>
        <figcaption class="figure-caption text-center">Actual</figcaption>
      </figure>
    </div>
    <div class="col-md-12 text-center">
      <figure class="figure">
        <div class="d-flex justify-content-center">
          <img [src]="plots[3]" class="img-fluid" />
        </div>
        <figcaption class="figure-caption text-center">Prediction</figcaption>
      </figure>
    </div>
    <div class="col-md-12 text-center">
      <figure class="figure">
        <div class="d-flex justify-content-center">
          <img src="../../assets/legend.png" alt="Legend" class="img-fluid legend-img" />
        </div>
        <figcaption class="figure-caption text-center">Legend</figcaption>
      </figure>
    </div>
  </div>
  
  <div *ngIf="showNeighborPrediction" class="row">
    <div class="col-md-12 text-center">
      <figure class="figure">
        <div class="d-flex justify-content-center">
        <img [src]="plots[4]" class="img-fluid" />
        </div>
        <figcaption class="figure-caption text-center">
          Total Cases vs Spread from neighbors
        </figcaption>
      </figure>
    </div>
  </div>
</div>
